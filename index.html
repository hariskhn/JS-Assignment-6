<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="overlay"></div>
        <div class="main-content">
            <h1>Ramadan Count Down</h1>
            <div class="countdown">
                <div class="cd-content">
                    <input type="text" readonly value="0" id="day">
                    <h2>Day(s)</h2>
                </div>
                <div class="cd-content">
                    <input type="text" readonly value="0" id="hour">
                    <h2>Hour(s)</h2>
                </div>
                <div class="cd-content">
                    <input type="text" readonly value="0" id="min">
                    <h2>Minute(s)</h2>
                </div>
                <div class="cd-content">
                    <input type="text" readonly value="0" id="sec">
                    <h2>Second(s)</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
